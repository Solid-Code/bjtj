version: '3'

services:
  web:
    build:
      context: .
      dockerfile: admin/nginx.Dockerfile
    image: bohendo/nginx
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - bjvm-net
    ports:
      - "80:80"

networks:
  bjvm-net:
