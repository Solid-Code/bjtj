version: '3.4'

networks:
  front:
  back:

volumes:
  devcerts:
  mongodb:
  gethdb:

secrets:
  mongo_admin:
    external: true
  mongo_user:
    external: true
  eth_key:
    external: true

services:

  geth:
    image: ethereum/client-go
    command: --syncmode light
    volumes:
      - gethdb:/root/.ethereum/geth

  mongo:
    image: bjvm_mongo:latest
    deploy:
      mode: global
    networks:
      - back
    volumes:
      - mongodb:/data/db
    secrets:
      - mongo_admin
      - mongo_user

  node:
    image: bjvm_nodemon:latest
    depends_on:
      - mongo
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    networks:
      - front
      - back
    secrets:
      - mongo_user
    volumes:
      - gethdb:/root/.ethereum/geth
      - type: bind
        source: ../build/server.bundle.js
        target: /root/server.bundle.js

  nginx:
    image: bjvm_nginx:latest
    environment:
      - BJVM_DOMAINNAME
    depends_on:
      - nodejs
    deploy:
      mode: global
      restart_policy:
        condition: any
    volumes:
      - devcerts:/etc/devcerts/
      - type: bind
        source: ../build/static/client.bundle.js
        target: /var/www/static/client.bundle.js
    ports:
      - "80:80"
      - "443:443"
    networks:
      - front

