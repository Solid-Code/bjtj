
user nginx; # UID nginx should run as
worker_processes 1; # 1 process per container is all we need
pid /run/nginx.pid; # pid of nginx master process

# How many concurrent connections should each worker handle?
events {
    worker_connections 1024;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    ##
    # Default server configuration
    ##

    server {

        server_name bohendo.com;

        # We can only have one default server block, this is it
        listen 80 default_server;
        listen [::]:80 default_server;

        port_in_redirect off;

        # Remove .html suffix & trailing /
        rewrite ^(/.*)\.html(\?.*)?$ $1$2 permanent;
        rewrite ^/(.*)/$ /$1 permanent;

        # Remove /static/ prefix
        rewrite ^/static/(.*)$ /$1 permanent;

        # Display /index as /
        rewrite ^/index$ / permanent;

        root /var/www/static/;

        location = / {
            try_files /index.html =404;
        }

        location / {
            try_files $uri $uri.html $uri/ =404;
        }

    }
}

