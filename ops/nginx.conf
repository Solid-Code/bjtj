
user nginx;
pid /run/nginx.pid;

# We'll run more containers if we need more power
worker_processes 1;

events {
    worker_connections 1024;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    ##
    # HTTP server configuration
    ##

    server {

        listen 80;
        server_name $hostname;

        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt/;
        }

        location / {
            return 301 https://$host$request_uri;
        }

    }

    ##
    # HTTPS server configuration
    ##

    server {

        listen 443 ssl;
        server_name $hostname;

        ##
        # SSL Setup
        # https://michael.lustfield.net/nginx/getting-a-perfect-ssl-labs-score
        ##

        ssl_dhparam /etc/nginx/dhparam.pem;
        ssl_certificate     /etc/letsencrypt/live/dev.bohendo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.bohendo.com/privkey.pem;

        ssl_session_cache shared:le_nginx_SSL:1m;
        ssl_session_timeout 1440m;

        ssl_protocols TLSv1.2;
        # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        ssl_prefer_server_ciphers on;

        ssl_ciphers AES256+EECDH:AES256+EDH:!aNULL;
        # ssl_ciphers "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";

        ssl_ecdh_curve secp384r1;

        ##
        # Routing
        ##

        port_in_redirect off;

        # Remove .html suffix & trailing /
        rewrite ^(/.*)\.html(\?.*)?$ $1$2 permanent;
        rewrite ^/(.*)/$ /$1 permanent;

        # Remove /static/ prefix
        rewrite ^/static/(.*)$ /$1 permanent;

        # Display /index as /
        rewrite ^/index$ / permanent;

        root /var/www/static/;

        location = / {
            try_files /index.html /404.html =404;
        }

        location / {
            try_files $uri $uri.html $uri/ /404.html =404;
        }
    }
}

